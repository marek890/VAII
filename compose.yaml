# https://github.com/docker/awesome-compose
services:
  server:
    build:
      context: .
    volumes:
      - .:/usr/src/app
    image: vaii-frontend
    environment:
      - CHOKIDAR_USEPOLLING=true
    ports:
      - 5173:5173

  postgres:
    image: postgres:16
    container_name: postgres-db
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: vajko123
      POSTGRES_DB: vaii_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:


